{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
 <div class="row">
  <div class="col-md-12">
   <div class="banner">
    <div class="banner-text">
     <h1>ToDo</h1>
    </div>
   </div>
   <div class="row">
    <div class="col-md-6">
     <h4>Add Task</h4>
     <form method="post" class="p-3 shadow">
 {% csrf_token %}
    <div class="form-group">
    <input type="text" name="name" class="form-control" placeholder="Name of the Task">
    </div>
    <div class="form-group">
    <input type="text" name="priority" class="form-control" placeholder="Priority of the Task">
    </div>
         <div class="form-group">
    <input type="date" name="date" class="form-control" placeholder="Date">
    </div>
    <input type="submit" class="btn btn-success">
     </form>
    </div>
    <div class="col-md-6">
     <h4>Task Completed</h4>
     {% for i in result %}
     <div class="card">
     <div class="card-body">
      <h5 class="card-title">{{i.name}}</h5>
      <p><b>{{i.priority}}</b></p>
      <p><b>{{i.date}}</b></p>
         <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
      <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>

     </div>
    </div>
      {% endfor %}
   </div>
   </div>
 </div>
</div>

{% endblock %}
